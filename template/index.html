<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Validación JS</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        form { background: white; max-width: 400px; margin: 0 auto; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Borde original */
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* Estilo base para el contenedor del mensaje (el JS controlará la visibilidad y color) */
        small {
            display: block;
            margin-top: 5px;
            font-size: 0.85em;
            min-height: 20px; /* Evita saltos de layout */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Registro de Usuario</h1>
    
    <form id="registrationForm" novalidate>
        
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Mínimo 5 caracteres">
            <small id="usernameError"></small>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
            <small id="emailError"></small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Min 8 chars, 1 Mayús, 1 Num">
            <small id="passwordError"></small>
        </div>

        <button type="submit">Registrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
